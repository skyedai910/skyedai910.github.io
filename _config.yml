# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: SkYe's Blog
subtitle: 万丈高楼平地起，勿以浮沙筑高台。
description: 一个渣渣极客er的笔记Blog
keywords: "Python、C、爬虫、CTFer"
author: SKYE
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.mrskye.cn/
sitemap: 
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml
root: /
permalink: :author_name/:abbrlink/
permalink_defaults:
  author_name: SKYE
pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude:
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
#plugins: hexo-generate-feed

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: 
    github: https://github.com/skyedai910/skyedai910.github.io
    #coding: git@e.coding.net:skye/skye.coding.me.git
  branch: master


# 增加站内搜索功能
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 添加文字统计、阅读时间统计
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

# hexo-abbrlink
abbrlink:
  alg: crc32  #support crc16(default) and crc32  
  rep: hex    #support dec(default) and hex
  
  #crc16/crc32:差別在於編號個數的極限，crc16可以生出65535個
  #dec/hex:    差別在於編號生出來是十進制還是十六進制
